    <div class=".page-header">
      <div >
         <h2 class="pull-left">List of Equipments available in the web page</h2>
      </div>
       <button class="btn btn-lg btn-warning pull-right" ng-click="gotocreatenewequip();">Create new Equipment</button>
    </div>
    <table class="table table-striped table-hover">
       <thead >
        <tr>
            <th>Equipment</th>
            <th>Description</th>
            <th></th>
        </tr>
       </thead> 
       <tbody >
          <tr ng-repeat="equip in equip_list">
            <td>{{equip.ename}}</td>
            <td>{{equip.edesc}}</td>
            <td><button class="btn btn-md btn-danger" ng-click="deletefeed(feed.fid);">Delete</button></td>
          </tr>
       </tbody>
    </table>
